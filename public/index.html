<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>The Newnicorn!</title>
    <style>
      body { background-color: #AA00A0 }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      #unicorn {
        float: left;
        width: 50%;
      }
      #logo {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>The Newnicorn</h1>
      <img id="unicorn" src="./unicorn.png"></img>
      <h2><i>Keeping the Forest Safe by Bringing the News!</i></h2>

      <div id="articles"></div>

      <div id="notes"></div>
      <img id="logo" src="./logo.jpeg"></img>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
